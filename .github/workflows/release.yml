name: Version and Tag

on:
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string

permissions:
  contents: write

jobs:
  check-tag:
    # â— Skip workflow if last commit is the changelog commit
    #if: "!startsWith(github.event.head_commit.message, 'chore: update changelog')"
    runs-on: ubuntu-latest
    outputs:
      tag_exists: ${{ steps.tagcheck.outputs.tag_exists }}
      next_version: ${{ steps.version.outputs.next_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff
      - name: Determine next version
        id: version
        run: |
          next_version=$(git-cliff --bump --unreleased --stdout \
            | grep "^version" | awk '{print $2}')
          echo "next_version=$next_version" >> $GITHUB_OUTPUT
      - name: Check if tag already exists
        id: tagcheck
        run: |
          tag="${{ steps.version.outputs.next_version }}"
          if git rev-parse "refs/tags/$tag" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
  version-release:
    needs: check-tag
    if: needs.check-tag.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    jobs:
      - uses: actions/checkout@v4
      - name: Download artifact passed from caller
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: downloaded_assets

      - name: Show downloaded files
        run: ls -R downloaded_assets

      - name: Update CHANGELOG.md
        run: git-cliff -o CHANGELOG.md

      - name: Extract release notes for this version
        id: notes
        run: |
          # Generate release notes ONLY for the new version
          git-cliff --tag "${{ needs.check-tag.outputs.next_version }}" --stdout > release_notes.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit CHANGELOG.md update
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add CHANGELOG.md
          git commit -m "chore: update changelog for version ${{ needs.check-tag.outputs.next_version }}" \
            || echo "No changes to commit"
      - name: Push updated main branch
        run: git push origin HEAD:main
      - name: Create and push version tag (on the changelog commit)
        run: |
          tag="${{ needs.check-tag.outputs.next_version }}"
          git tag "$tag"
          git push origin "$tag"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.check-tag.outputs.next_version }}
          release_name: "Release ${{ needs.check-tag.outputs.next_version }}"
          body: ${{ steps.notes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        if: steps.tagcheck.outputs.exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: downloaded_assets
          asset_name: assetfromdownload
          #asset_content_type: application/octet-stream
